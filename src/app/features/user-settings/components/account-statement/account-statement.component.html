<div class="row m-0">
  <div class="col-md-12 pb-2 pt-2">
    <a class="text-pink small text-decoration-none"><i class="fa fa-angle-left text-white"></i>
      Account Statement</a>
  </div>
  <hr class="text-pink">
  <!--Artical Start-->
  <div class="col-md-12 ps-5 pe-5" [formGroup]="filterForm">
    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <input type="date" class="form-control rounded-pill bg-transparent text-white border-pink" formControlName="fromDate">
      </div>
      <div class="col-md-3 mb-2">
        <input type="date" class="form-control rounded-pill bg-transparent text-white border-pink" formControlName="toDate">
      </div>
      <div class="col-md-3 mb-2">
        <!-- <label class="text-white" for="games">Games </label> -->
        <select name="game" id="casinogame" class="w-100 rounded-pill btn btn-md bg-dark text-white border-pink">
          <option value="all">All</option>
          <option *ngFor="let game of sportslist" [value]="game.sportId">
            {{ game.sportName}}</option>
          <!-- <option value="CardGame">Game Report</option> -->
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <button class="btn border-pink w-100 rounded-pill btn-pink" (click)="getAccountStatement()">Submit</button>
      </div>
    </div>
    <div class="row gamedetails mb-5">
      <div class="col-md-9">
        Show
        <select class="form-select-sm border-pink bg-transparent text-white p-2 rounded-3 ms-2 me-2">
          <option>5</option>
          <option>10</option>
          <option>15</option>
          <option>20</option>
          <option>25</option>
          <option>30</option>
          <option>35</option>
          <option>40</option>
          <option>45</option>
        </select>
        Entire
      </div>
      <div class="col-md-3 d-flex justify-content-end">
        <span class="pt-2">Search : </span> <input type="text" placeholder="Search"
          class="ms-2 form-control-sm rounded-pill border-pink bg-transparent text-white">
      </div>
      <div class="col-md-12 mt-3">
        <table class="table table-striped table-hover border-0">
          <thead>
            <tr>
              <th class="text-end pe-0 coldark">Sr No</th>
              <th class="text-center coldark tstartcol">Date</th>
              <th class="text-end pe-0 coldark">Credit</th>
              <th class="text-end pe-0 coldark">Debit</th>
              <th class="text-end pe-0 coldark">Balance</th>
              <th class="text-center coldark tlastcol">Remark</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let acctstatement of accountStatement;let i= index;">
              <td class="text-end">{{i+1}}</td>
              <td class="p-3">{{acctstatement.date |  date :'MMM d, y, h:mm:ss a'}}</td>
              <!-- <td  class="text-end" *ngIf= "acctstatement.credit == 0"> - </td> -->
              <td class="text-end"><span [ngClass]="acctstatement.credit> 0 ?'text-success':'text-danger'" *ngIf= "acctstatement.credit == 0 ? '':'-'">{{acctstatement.credit}}</span></td>
              <td class="text-end"><span  [ngClass]="acctstatement.debit> 0 ?'text-success':'text-danger'"  *ngIf= "acctstatement.debit == 0 ? '':'-'">{{acctstatement.debit}}</span></td>
              <td class="text-end">{{acctstatement.balance | number}}</td>
              <td>{{acctstatement.remark}}</td>
            </tr>
            <!-- <tr>
<td class="p-3">2023-03-01 00:00</td>
<td class="text-end">2</td>
<td class="text-end">0</td>
<td class="text-end">-</td>
<td class="text-end"><span class="text-danger">0</span></td>
<td>Opening Balance</td>
</tr> -->
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-end">
            <li class="page-item">
              <a class="page-link text-dark" href="#">First</a>
            </li>
            <li class="page-item">
              <a class="page-link text-dark" href="#">Previous</a>
            </li>
            <li class="page-item"><a class="page-link text-dark" href="#">1</a></li>
            <li class="page-item">
              <a class="page-link text-dark" href="#">Next</a>
            </li>
            <li class="page-item">
              <a class="page-link text-dark" href="#">Last</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!--Artical end-->
  </div>
