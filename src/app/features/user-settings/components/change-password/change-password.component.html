<!--body start-->
<div class="row m-0">
    <!-- <div class="col-md-12 pb-2 pt-2">
      <a href="" class="text-white small text-decoration-none"><i class="fa fa-arrow-alt-circle-left"></i> Change Password</a> 
     </div> -->
    <hr class="text-pink">
    <!--Artical Start-->
    <div class="col-md-12 ps-5 pe-5 accordionn">
        <div class="">
            <!--Change Password start-->
            <div class="w-25 m-auto innerpagem ps-5 pe-5">
                <form [formGroup]="changePasswordForm" (ngSubmit)="loginuser()">
                    <div class="row changePass pb-5 mb-4 mt-3">
                        <div class="input-group mt-3">
                            <span class="input-group-text">
                                <span class="fa fa-lock"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Current Password" formControlName="oldPassword">
                            <span class="input-group-text bg-white">
                                <span class="fa fa-eye text-dark"></span>
                            </span>
                        </div>
                        <div  *ngIf="oldPasswordVail && oldPasswordVail.invalid && oldPasswordVail.touched" class="small text-danger text-start ps-3">Old Password required.</div>

                        <div class="input-group mt-3">
                            <span class="input-group-text">
                                <span class="fa fa-lock"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="New Password" formControlName="newPassword" (click)="onClickMe()">
                            
                            <span class="input-group-text bg-white">
                                <span class="fa fa-eye text-dark"></span>
                            </span>
                        </div>
                        <p style="white-space: pre-line">{{clickMessage}}</p>
                        <div  *ngIf="newPasswordVail && newPasswordVail.invalid && newPasswordVail.touched" class="small text-danger text-start ps-3">
                            <div *ngIf="newPasswordVail.errors?.['required']">
                                New Password required<br>Oops, this is one of the easy passwords to get hacked! Please use a combination of numbers, alphabets and signs.
                            </div>                            
                              <!-- <div *ngIf="newPasswordVail.errors?.['pattern']" class="text-white">
                                &#8226;&nbsp;Password must be min of 8 characters and max of 20.<br>
                                &#8226;&nbsp;It should contain<br>
                                &nbsp; 1 aplha-numeric character<br>
                                &nbsp; 1 upper case character<br>
                                &nbsp; 1 lower case character<br>
                                &nbsp; 1 special character
                              </div> -->
                        </div>

                        <div class="input-group mt-3">
                            <span class="input-group-text">
                                <span class="fa fa-lock"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Re-enter New Password" formControlName="confirmPassword">
                            <span class="input-group-text bg-white">
                                <span class="fa fa-eye text-dark"></span>
                            </span>
                        </div>
                        <div  *ngIf="confirmPasswordVail && confirmPasswordVail.invalid && confirmPasswordVail.touched" class="small text-danger text-start ps-3">Re-enter New Password is required</div>

                        <div *ngIf="f['confirmPassword'].getError('Mustmatch')!=null" class="small text-danger text-start ps-3">This password did not match</div>

                        <!-- <div class="input-group" style="justify-content: center;">
                            <a href="dashboard.html" class="btn btn-light bg-pink border-0 btn-block mt-3  w-100">CHANGE
                                PASSWORD</a>
                        </div> -->
                        <div class="input-group" style="justify-content: center;">
                            <button class="btn btn-light bg-pink border-0 btn-block mt-3  w-100">CHANGE
                                PASSWORD</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--Change Password end-->
        </div>
    </div>
    <!--Artical end-->
</div>
<!--Body end-->
