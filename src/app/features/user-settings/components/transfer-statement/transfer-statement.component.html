<!--body start-->
<div class="row m-0">
    <div class="col-md-12 pb-2 pt-2">
        <a class="text-color small text-decoration-none"><i class="fa fa-angle-left text-white" (click)="goBack()"></i>&nbsp;&nbsp;Transfer
            Statements</a>
    </div>
    <hr class="text-color">
    <!--Artical Start-->
    <div class="col-md-12 ps-5 pe-5 accordionn">
        <div class="innerpagem">
            <!--Transfer Statements start-->
            <div class="row m-0 p-1 ps-3 pe-3 mb-1">
                <div *ngIf="tranState.length == 0" class="text-center p-5">
                    <h4 *ngIf="tranState.length == 0 && !isLoading">No data found</h4>
                    <h4 *ngIf="isLoading">Loading...</h4>
                  </div>
                <table *ngIf="tranState.length !== 0" class="table table-hover">
                    <thead>
                        <tr>
                            <th width="30%" class="tfirstcol bg-color">Date</th>
                            <th width="15%" class="bg-color">Description</th>
                            <th width="10%" class="text-center tlastcol bg-color">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white" *ngFor="let item of tranState">
                            <td>{{item?.createdDate | date :'d/MM/yyyy, h:mm:ss '}}</td>
                            <td>{{item?.transferTypeDescription}}</td>
                            <td class="text-center"
                                [ngClass]="item.transferTypeDescription =='Transfer Out'?'text-danger':'text-success'"><span *ngIf="item.transferTypeDescription =='Transfer Out'">-</span>
                                {{item?.amount}}</td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <!--Transfer Statements end-->
        </div>
    </div>
    <!--Artical end-->
</div>
<!--Body end-->
