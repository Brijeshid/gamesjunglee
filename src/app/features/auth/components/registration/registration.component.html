<!--Registration start-->
<div class="w-30 m-auto">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
    <div class="text-center"><img src="assets/images/logo.png" width="60%"></div>
    <div class="row login pb-4 pt-5">
      <div class="input-group pt-3">
        <input type="text" class="form-control" placeholder="Name" formControlName="name">
        <span class="input-group-text bg-white">
          <span class="fa fa-user text-dark"></span>
        </span>
      </div>
      <div class="text-danger" *ngIf="nameVail && nameVail.invalid && nameVail.touched">
        Please provide a valid name.
      </div>
      <div class="input-group mt-4">
        <input type="number" class="form-control" placeholder="Phone Number" formControlName="phoneNo" (click)="onClickMe">
        <span class="input-group-text bg-white">
          <span class="fa fa-phone text-dark"></span>
        </span>
      </div>
      <!-- <p style="white-space: pre-line">{{clickMessage}}</p> -->

      <div class="text-danger" *ngIf="phoneNumVail && phoneNumVail.invalid && phoneNumVail.touched">
        <div *ngIf="phoneNumVail.errors?.['required']">Mobile Number is required.</div>
        <div *ngIf="phoneNumVail.errors?.['maxLength']" class="text-white">Maximum 10 number require</div>
      </div>

      <div class="input-group">
        <button type="submit" class="btn btn-light bg-pink border-0 mt-4 w-100"
          [disabled]="signUpForm.invalid" [ngClass]="isLoading ? 'p-1': 'pt-3 pb-3'">
          <i class="busy" *ngIf="isLoading"></i>
          <span *ngIf="!isLoading">REGISTER</span>
        </button>
      </div>
      <div class="col mt-4 text-center text-white">
        <span class="text-white me-2"> Already a member?</span> <a routerLink="/login">LOGIN</a><br>
        <span class="small pt-3"> Powered by </span><br>
        <img src="assets/images/betfair_logo.png" width="150px">
      </div>
    </div>
  </form>
</div>

<!--Registration end-->
